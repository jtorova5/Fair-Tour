<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../scss/styles.scss">
    <link rel="stylesheet" href="./../scss/preload.scss">
    <title>Login admin</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container-fluid">
            <div class="back-button">
                <a id="atras-login" href="/index.html"><img src="/public/img/atras.png" alt="Atrás"><strong>Atrás</strong></a> 
            </div>
            <div class=" d-flex row align-items-center justify-content-center min-vh-100">
                <div class="col-md-6 d-none d-md-block image-container">
                    <img src="/public/img/Imagen paraguas.jpg" alt="Paraguas">
                </div>
                <div class="col-md-6 form-container mb-5">
                    <div class="login-content">
                        <div class="text-center">
                            <img src="/public/img/logo-op3.png" alt="Logo" class="logo">
                            <h1 id="title-login">Welcome admin</h1>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Jane">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary btn-block w-100">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    </main>
    <footer></footer>
    <script type="module" src="/src/js/login.js"></script>
</body>
