<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- preload -->
    <link rel="stylesheet" href="./../scss/preload.scss">
    <!-- normalize -->
    <link rel="stylesheet" href="./../scss/normalize.scss">
    <!-- css -->
    <link rel="stylesheet" href="./../scss/styles.scss">
    <!-- favicon -->
    <link rel="shortcut icon" href="./../../public/img/logo.webp" type="image/x-icon">
    <title data-i18n="registerTitle">Registro</title>
</head>

<body>
    <section id="section-form">

        <!-- background video -->
        <video src="./../../public/video/form/video-formulario.mp4" muted autoplay loop id="background-video-form"></video>
        
        <!-- form -->
        <div class="container-form m-auto">
            <div class="form-overlay mt-2 justify-content-center">
                <h1 class="form-title" data-i18n="title2"></h1>
                <p id="titulo-contacto" class="text-center text-light" data-i18n="paragraph7"></p>
                <form id="contact-form">
                    <div class="d-flex gap-4">
                        <div class="form-group mt-3 w-50">
                            <label for="nombre" data-i18n="subtitle7"></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Jane" name="nombre" required>
                        </div>
                        <div class="form-group mt-3 w-50">
                            <label for="apellido" data-i18n="subtitle8"></label>
                            <input type="text" class="form-control" id="apellido" placeholder="Smitherton" name="apellido" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" data-i18n="subtitle9"></label>
                        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" name="email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="telefono" data-i18n="subtitle10"></label>
                        <input type="text" class="form-control" id="telefono" placeholder="(+1) 3007805414" name="telefono" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="intereses" data-i18n="subtitle11"></label>
                        <textarea class="form-control" id="intereses" rows="3" name="intereses" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100 mt-3" data-i18n="subtitle12"></button>
                </form>
            </div>
        </div>
    </section>

    <!-- linking JS -->
    <script type="module" src="./../js/form.js"></script>
    <!-- translator -->
    <script type="module" src="./../js/pagesTranslator.js"></script>
</body>

</html>
