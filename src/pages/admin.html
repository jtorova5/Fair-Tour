<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <!-- bosstrap tables -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- mine css -->
    <link rel="stylesheet" href="./../scss/normalize.scss">
    <link rel="stylesheet" href="./../scss/preload.scss">
    <link rel="stylesheet" href="../scss/admin.scss">
    <title>Admin</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="staticBackdropLabel">Pick a language</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="text-center p-2 mx-2">
                        <div class="row align-items-start">
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('es')">
                                <img src="./../../public/img/imgTransla/colombia.webp" alt="colombia" class="w-50">
                                <h6>Spanish</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('en')">
                                <img src="./../../public/img/imgTransla/estados-unidos.webp" alt="estadoUnido"
                                    class="w-50">
                                <h6>English</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('fr')">
                                <img src="./../../public/img/imgTransla/francia.webp" alt="fracia" class="w-50">
                                <h6>French</h6>
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('de')">
                                <img src="./../../public/img/imgTransla/alemania.webp" alt="Germania" class="w-50">
                                <h6>Aleman</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('pt')">
                                <img src="./../../public/img/imgTransla/brasil.webp" alt="brasil" class="w-50">
                                <h6>portugues</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('zh')">
                                <img src="./../../public/img/imgTransla/china.webp" alt="China" class="w-50">
                                <h6>Chinese</h6>
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('ko')">
                                <img src="./../../public/img/imgTransla/corea-del-sur.webp" alt="corea del sur"
                                    class="w-50">
                                <h6>Korean</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('hi')">
                                <img src="./../../public/img/imgTransla/hindi.webp" alt="hindi" class="w-50">
                                <h6>Hindi</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('ar')">
                                <img src="./../../public/img/imgTransla/emiratos-arabe.webp" alt="Arabe" class="w-50">
                                <h6>Arab</h6>
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('it')">
                                <img src="./../../public/img/imgTransla/italia.webp" alt="Italy" class="w-50">
                                <h6>Italy</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('ja')">
                                <img src="./../../public/img/imgTransla/japon.webp" alt="Japan" class="w-50">
                                <h6>Japan</h6>
                            </div>
                            <div class="col border rounded-2 border-primary p-2 m-2" onclick="changeLanguage('ru')">
                                <img src="./../../public/img/imgTransla/rusia.webp" alt="Russia" class="w-50">
                                <h6>Russia</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-body-secondary bg-opacity-75 rounded-4 my-3 mx-3 p-2" id="navbar">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="/">
                    <img src="./../../public/img/logo.webp" alt="Logo"
                        class="d-inline-block align-items-center">
                    FAIR TOUR
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav justify-content-end gap-1 navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#tours" data-i18n="anchor1">Registros</a>
                        </li>

                        <li>
                            <div class="toggle">
                                <input type="checkbox" id="toggle-checkbox" />
                                <label for="toggle-checkbox"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- section main admin -->
        <section id="section__main">
            <video src="./../../public/video/admin/adminMain.mp4" autoplay muted loop id="background-video"></video>
            <div class="container container__video d-flex align-items-center justify-content-center">
                <div class="bg-white bg-opacity-25 p-3 rounded-4">
                    <h2 class="text-light">BIENVENIDO ADMIN</h2>
                </div>
            </div>
        </section>

        <!-- table info -->
        <section>

            <div class="container my-4 w-100">
                <table id="tableAdmin" class="table table-striped table-bordered w-100 mx-4 table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Interes</th>
                            <th>Ver mas</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyData">
                        <!-- admin.js -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>

    </main>
    <footer></footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./../js/admin.js"></script>
</body>

</html>
