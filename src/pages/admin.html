<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- dataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <!-- bootstrap tables -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="../scss/admin.scss">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./../../public/img/logo.webp" type="image/x-icon">
    <title>Admin</title>

    <!-- Import the guardian -->
    <script src="./../js/guards/authGuards.js"></script>
</head>

<body>

    <header>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-body-secondary bg-opacity-75 rounded-4 my-3 mx-3 p-2" id="navbar">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="/">

                    <!-- logo -->
                    <img src="./../../public/img/logo.webp" alt="Logo" class="d-inline-block align-items-center">
                    FAIR TOUR
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav justify-content-end gap-1 navbar-nav ms-auto">

                        <!-- navigation option -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#tableAdmin"
                                data-i18n="anchor1">Registros</a>
                        </li>

                        <!-- dark/light mode -->
                        <li>
                            <div class="toggle">
                                <input type="checkbox" id="toggle-checkbox" />
                                <label for="toggle-checkbox"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- main section admin -->
        <section id="section__main">
            <video src="./../../public/video/admin/adminMain.mp4" autoplay muted loop id="background-video"></video>
            <div class="container container__video d-flex align-items-center justify-content-center">
                <div class="bg-white bg-opacity-25 p-3 rounded-4">
                    <h2 class="text-light">BIENVENIDO ADMIN</h2>
                </div>
            </div>
        </section>

        <!-- table info -->
        <section>
            <div class="container my-4 w-100">
                <table id="tableAdmin" class="table table-striped table-bordered w-100 mx-4 table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Interes</th>
                            <th>Ver mas</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyData">
                        <!-- admin.js -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalles del Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- js -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>


        <!--Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>

    </main>
    <footer></footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- sataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./../js/admin.js"></script>
</body>

</html>
